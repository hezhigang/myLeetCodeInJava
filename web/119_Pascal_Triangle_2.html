<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>119. Pascal's Triangle II</title>
<script type="text/javascript">
function getRow(rowIndex) {
	if (rowIndex==0) {
		return [1];
	}
	if (rowIndex==1) {
		return [1,1];
	}
	var arr = [];
	if (rowIndex>=2) {
		arr.push(1);
		var preRow = getRow(rowIndex-1);
		for(var i=1;i<rowIndex;i++)
			arr.push(preRow[i]+preRow[i-1]);
		arr.push(1);
	}
	return arr;
}

var rowIndex = 3;
var arr = getRow(rowIndex);
console.log(arr.join(" "));
</script>
</head>
<body>
<a href="https://leetcode.com/problems/pascals-triangle-ii/description/">119. Pascal's Triangle II</a>
</body>
</html>
