<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34. Find First and Last Position of Element in Sorted Array</title>
    <script type="text/javascript">
        function searchRange(nums, target) {
            var lo = 0, hi = nums.length-1;
            while (lo<=hi) {
                var mid = lo + Math.floor((hi-lo)/2);
                if (target < nums[mid])
                    hi = mid-1;
                else if (target > nums[mid])
                    lo = mid+1;
                else {
                    var startPos = mid, endPos = mid;
                    while(startPos>=0 && nums[startPos]==nums[mid]) startPos--;
                    while(endPos<=nums.length - 1 && nums[endPos]==nums[mid]) endPos++;
                    return [startPos+1, endPos-1];
                }
            }

            return [-1, -1];
        }

        var nums = [5,7,7,8,8,10], target = 8;
        // var nums = [5,7,7,8,8,10], target = 6;

        var idx = searchRange(nums, target);
        console.log(`the starting and ending position of ${target} in ${nums} = ${idx}`);
    </script>
</head>
