<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>204. Count Primes</title>
<script type="text/javascript">
//var n=10;
var n = 999983;
var sqrt = Math.floor(Math.sqrt(n));
console.log("n="+n+", sqrt="+sqrt);
var b = new Array(n);
b[0]=false;
b[1]=false;
for(var i=2;i<n;i++) b[i]=true;
for(var i=2;i<=sqrt;i++) {
	if (b[i]) {
		for(var j=i*i;j<n;j+=i) {
			b[j]=false;
		}		
	}	
}
var x=0;
for(var i=0;i<n;i++) {
	if (b[i]) x++;
}
console.log("counts of primes less than " + n + " = " + x);
</script>
</head>
<body>
<h1>204. Count Primes</h1>
<hr/>
<a href="https://leetcode.com/problems/count-primes/description/">204. Count Primes</a>
</body>
</html>
