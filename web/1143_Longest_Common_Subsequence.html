<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1143. Longest Common Subsequence</title>
    <script type="text/javascript">
        /**
         * 43 / 43 test cases passed.
         * Runtime: 116 ms, faster than 60.08% of JavaScript online submissions for Longest Common Subsequence.
         * Memory Usage: 53.4 MB, less than 22.63% of JavaScript online submissions for Longest Common Subsequence.
         * @param text1
         * @param text2
         * @returns {*}
         */
        function longestCommonSubsequence(text1, text2) {
            var LEN1 = text1.length, LEN2 = text2.length;
            var C = [];
            for (var i = 0; i <= LEN1; i++) {
                C.push([]);
                for (var j = 0; j <= LEN2; j++) {
                    C[i].push(0);
                }
            }
            for (var i = 1; i <= LEN1; i++) {
                for (var j = 1; j <= LEN2; j++) {
                    if (text1[i - 1] == text2[j - 1]) {
                        C[i][j] = C[i - 1][j - 1] + 1;
                    } else {
                        C[i][j] = C[i - 1][j] > C[i][j - 1] ? C[i - 1][j] : C[i][j - 1];
                    }
                }
            }
            return C[LEN1][LEN2];
        }

        var text1 = "abcde", text2 = "ace";
        var len = longestCommonSubsequence(text1,text2);
        console.log(`text1 = ${text1}, text2 = ${text2}, the length of their longest common subsequence = ${len}`);
    </script>
</head>
