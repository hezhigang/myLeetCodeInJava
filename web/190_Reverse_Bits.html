// n = 10 ，11 返回结果不对，但LeetCode上却通过了，不懂？
function reverseBits(n) {
    var result = 0;
    for (var i = 0; i < 32; ++i) {
        result |= (n >> i & 0x1) << (31 - i); 
    }
    return result >>> 0;
}
