<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>122. Best Time to Buy and Sell Stock II</title>
<script type="text/javascript">
function maxProfit(prices) {
	var profit = 0;
	var diff = 0;
	for(var i=1;i<prices.length;i++) {
		diff = prices[i]-prices[i-1];
		if (diff>0)
			profit+=diff;
	}
	return profit;
}

//var arr = [7,1,5,3,6,4];
//var arr = [1,2,3,4,5];
var arr = [7,6,4,3,1];
console.log( maxProfit(arr) );
</script>
</head>
