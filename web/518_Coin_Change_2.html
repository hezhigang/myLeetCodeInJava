<!DOCTYPE html>

<meta charset="UTF-8">
<title>518. Coin Change 2</title>
<script type="text/javascript">
function change(amount, coins) {
	var dp = new Array(amount+1);
	for(var i=0;i<dp.length;i++)
		dp[i]=0;
	dp[0]=1;
	for(var i=0;i<amount;i++)
		for(var j=coins[i];j<=amount;++j)
			dp[j]+=dp[j-coins[i]];
	return dp[amount];
}

var amount=500;
var coins=[3,5,7,8,9,10,11];

var cc = change(amount,coins);
console.log("the number of combinations for "+amount+" by coins "+coins.join(",")+"="+cc);
</script>
