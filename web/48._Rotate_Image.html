<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48. Rotate Image</title>
    <script type="text/javascript">
        function rotate(matrix) {
            var n = matrix.length;
            var tmp;
            for(var i=0; i<n; i++) {
                for(var j=0; j<i; j++) {
                    tmp = matrix[i][j];
                    matrix[i][j] = matrix[j][i];
                    matrix[j][i] = tmp;
                }
            }
            for(var i=0; i<n; i++) {
                for(var j=0; j<n/2; j++) {
                    tmp = matrix[i][j];
                    matrix[i][j] = matrix[i][n-1-j];
                    matrix[i][n-1-j] = tmp;
                }
            }
        }

        function printMatrix(matrix) {
            for (var i = 0; i < matrix.length; i++) {
                var row = matrix[i];
                console.log(row.join(","));
            }
        }

        // var matrix = [
        //     [1, 2, 3],
        //     [4, 5, 6],
        //     [7, 8, 9]
        // ];
        var matrix = [
            [5, 1, 9, 11],
            [2, 4, 8, 10],
            [13, 3, 6, 7],
            [15, 14, 12, 16]
        ];
        printMatrix(matrix);

        rotate(matrix);
        console.log("after rotate:");
        printMatrix(matrix);
    </script>
</head>
<body>
<a href="https://leetcode.com/problems/rotate-image/">48. Rotate Image</a>
<hr/>
</body>
</html>
