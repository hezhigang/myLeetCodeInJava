<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>300. Longest Increasing Subsequence</title>
<script type="text/javascript">
  var nums = [10,9,2,5,3,7,101,18];
  console.log(nums.join(","));
  var arr = new Array(nums.length);
  for(i=0;i<arr.length;i++)
    arr[i] = 0;
	arr[0] = 1;
  for(i=1;i<nums.length;i++) {
    for(j=0;j<i;j++) {
	  if (nums[j]<nums[i] && arr[j]>arr[i]) {
	    arr[i] = arr[j];
	  }
	}
	arr[i]++;
  }
  console.log(arr.join(","));
  var maxLISLen = arr[0];
  for(var i=1;i<arr.length;i++) {
    if (arr[i]>maxLISLen) 
	  maxLISLen = arr[i];
  }
  console.log("max="+maxLISLen);
</script>
</head>
<body>
<h1>300. Longest Increasing Subsequence</h1>
<a href="https://leetcode.com/problems/longest-increasing-subsequence/description/">300. Longest Increasing Subsequence</a>

<h1>76. Longest Increasing Subsequence</h1>

</body>
