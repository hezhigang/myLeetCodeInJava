<title>344. Reverse String</title>
<script type="text/javascript">
//var s="hello";
var s="A man, a plan, a canal: Panama";
var r = "";
console.log(s);
if (s!=null && s.length>0) {
    for (var i=s.length-1; i>=0;i--) {
    	r+=s.charAt(i);
    }	       
}
console.log(r);
</script>
